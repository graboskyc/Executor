<!doctype html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light" />

        <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
        <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
        
        <title>Executor</title>

        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        
        <script src="/js/executions.js"></script>
        <link rel="stylesheet" href="/css/custom.css" />

        <style>
           
        </style>

    </head>
    <body data-theme="light">
        <div x-data="init()" x-init="loadList" data-theme="light" class="container">
            <article>
                <nav data-theme="dark">
                    <ul>
                        <li><img height="32" src="/img/icon.png" style="height: 32px !important;" /></li>
                    </ul>
                    <ul>
                        <li><a href="faq.html">FAQ</a></li>
                        <li>
                            <details class="dropdown" data-theme="light">
                                <summary>Admin</summary>
                                <ul dir="rtl">
                                    <li><a href="servers.html">Servers</a></li>
                                    <li><a href="templates.html">Templates</a></li>
                                    <li><a href="workflows.html">Workflows</a></li>
                                    <li><a href="executions.html">Executions</a></li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </nav>
            </article>

            <article x-show="charts.length > 0">
                <details>
                    <summary role="button">Charts <small><i>(click to toggle)</i></small></summary>
                    <template x-for="url in charts">
                        <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);margin-bottom: 10px;" width="100%" height="300" :src="url"></iframe>
                    </template>
                </details>
            </article>

            <article class="grid" style="min-height: 80vh;">
                <article>
                    <h1>Executions <span class="material-symbols-outlined" x-on:click="loadList">frame_reload</span></h1>
                    <h6>
                        <fieldset>
                            <label>
                                <input name="terms" type="checkbox" role="switch" x-model="showOnlyErrored" x-on:change="loadList" />
                                Show Only Questionable
                            </label>
                        </fieldset>
                    </h6>
                    <ul style="max-height: 70vh; overflow-y: scroll;" x-show="executions.length > 0">
                        <template x-for="e in executions">
                                <li x-on:click="loadSteps(e._id)" :id="'execution-' + e._id.$oid">
                                <span x-text="e.workflow.name"></span>
                                <span style="font-size: x-small;"> (</span>
                                <span x-text="new Date(e.created.$date).toLocaleString()" style="font-size: x-small;"></span>
                                <span style="font-size: x-small;">) </span>
                                <span x-show="e.status == 'queued'" class="material-symbols-outlined">hourglass_top</span>
                                <span x-show="e.status == 'allocated'" class="material-symbols-outlined">sprint</span>
                                <span x-show="e.status == 'complete'" class="material-symbols-outlined">done_all</span>
                                <span x-show="e.status == 'error'" class="material-symbols-outlined">warning</span>
                            </li>
                        </template>
                    </ul>
                </article>

                <article x-show="steps != null">
                    <h1>Steps (<span x-text="selectedId.$oid.slice(-5)"></span>) <span class="material-symbols-outlined" x-on:click="loadSteps(selectedId)">frame_reload</span></h1>
                    <ul style="max-height: 70vh; overflow-y: scroll;">
                        <template x-for="s in steps">
                            <li x-on:click="setSelectedStep(s)" :id="'step-' + s._id.$oid">
                                <span x-text="s.title"></span>
                                <span x-show="!s.result" class="material-symbols-outlined">hourglass_top</span>
                                <span x-show="s.result.length != 0" class="material-symbols-outlined">task_alt</span>
                            </li>
                        </template>
                        <a target="_blank" :href="stepsDebug" role="button" x-show="stepsDebug" style="width: 100%;margin-top: 10px;" class="outline">View In Splunk</a>
                        <button style="width: 100%;margin-top: 10px;" x-on:click="loadSteps(originalId)" class="outline secondary" x-show="originalId">View Original Execution</button>
                        <button style="width: 100%;margin-top: 10px;" x-on:click="retryExecution(selectedId.$oid)" class="secondary">Retry Execution</button>
                    </ul>
                </article>

                <article x-show="selectedStep != null">
                    <h1>Output</h1>
                    <code x-text="selectedStep.result" style="width: 100%; min-height: 90%; white-space: pre-line;"></code>
                </article>
            </article>
        </div>
    </body>
</html>
