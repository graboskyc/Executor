<html lang="en" data-theme="light">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="color-scheme" content="light" />
        
        <title>Executor</title>

        <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        
        <script src="/js/workflows.js"></script>
        <link rel="stylesheet" href="/css/custom.css" />

        <style>
           
        </style>

    </head>
    <body data-theme="light">
        <div x-data="init()" x-init="loadList" data-theme="light" class="container">
            <article>
                <nav data-theme="dark">
                    <ul>
                        <li><img height="32" src="/img/icon.png" style="height: 32px !important;" /></li>
                    </ul>
                    <ul>
                        <li><a href="faq.html">FAQ</a></li>
                        <li>
                            <details class="dropdown" data-theme="light">
                                <summary>Admin</summary>
                                <ul dir="rtl">
                                    <li><a href="servers.html">Servers</a></li>
                                    <li><a href="templates.html">Templates</a></li>
                                    <li><a href="workflows.html">Workflows</a></li>
                                    <li><a href="executions.html">Executions</a></li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </nav>
            </article>

            <article>
                <h1>Your saved workflows</h1>

                <table style="max-height: 70vh; overflow-y: scroll;"  :aria-busy="workflows.length === 0 ? 'true':'false'">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Steps</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <template x-for="w in workflows">
                            <tr>
                                <td><span x-text="w.name"></span></td>
                                <td><span x-text="w.stepCount"></span></td>
                                <td><a role="button" :href="'workflow.html?_id=' + w._id.$oid">Edit</a></td>
                            </tr>
                        </template>
                    </tbody>                    
                </table>

                                            
                <button x-on:click="newWorkflow">New Workflow</button>
                
            </article>
    </body>
</html>
